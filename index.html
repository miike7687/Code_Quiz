<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav></nav>
    <ul class="nav nav-pills nav-fill nav-bar">
      <li class="nav-item">
        <a class="nav-link active" href="#">View Highscores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link disabled timer"
          href="#"
          tabindex="-1"
          aria-disabled="true"
        >
        </a>
      </li>
    </ul>
    <div class="container">
      <h1 class="welcome">Welcome to Your 'Parks and Recreation' Quiz!</h1>
      <p id="begin">Click on the button to start the quiz!</p>

      <a class="btn btn-primary btn-lg" id="start" href="#" role="button"
        >Start</a
      >
      <hr />
      <div id="quiz">
        <div id="question"></div>
        <br />
        <a
          class="btn btn-primary btn-lg answer-button"
          id="answer-one"
          href="#"
          role="button"
        ></a>
        <br />
        <a
          class="btn btn-primary btn-lg answer-button"
          id="answer-two"
          href="#"
          role="button"
        ></a>
        <br />
        <a
          class="btn btn-primary btn-lg answer-button"
          id="answer-three"
          href="#"
          role="button"
        ></a>
        <br />
        <a
          class="btn btn-primary btn-lg answer-button"
          id="answer-four"
          href="#"
          role="button"
        ></a>
      </div>
      <br />
      <div>
        <h3 id="results"></h3>
      </div>
    </div>
    <img
      src="https://images2.minutemediacdn.com/image/upload/c_fill,g_auto,h_1248,w_2220/v1555451071/shape/mentalfloss/parksandrecreation.jpg?itok=33-6iMwI"
      alt="Parks and Recreation cast"
      id="only-image"
    />

    <script src="script.js"></script>
  </body>
</html>
