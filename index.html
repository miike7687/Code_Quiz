<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav></nav>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" href="#">View Highscores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link disabled timer"
          href="#"
          tabindex="-1"
          aria-disabled="true"
        >
        </a>
      </li>
    </ul>
    <div class="container">
      <h1 class="welcome">Welcome to Your Code Quiz</h1>
      <p id="begin">Click on the button to start the quiz!</p>

      <a class="btn btn-primary btn-lg" id="start" href="#" role="button"
        >Start</a
      >
      <hr />
      <div id="quiz">
        <div id="question">Question</div>
        <br />
        <div id="answer1">Answer1</div>
        <div id="answer2">Answer2</div>
        <div id="answer3">Answer3</div>
        <div id="answer4">Answer4</div>
      </div>
      <br />
      <div>
        <h3 id="score">Score:</h3>
      </div>

      <div id="results">Results:</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
